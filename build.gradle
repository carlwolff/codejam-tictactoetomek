apply plugin: 'application'
apply plugin: 'java'

archivesBaseName = 'tictactoe'
mainClassName = 'com.tictac.TicTac'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
  compile 'commons-io:commons-io:1.4'
}

test {
  afterTest { desc, result ->
    println "Test ${desc.name} [${desc.className}] finished with result: ${result.resultType}"
  }

  testLogging {
    exceptionFormat "full"
  }
}

run {
  // Allow inner java app to be run with arguments
  // example: gradle run -Dexec.args="A-small-practice.in"
  if (System.getProperty("exec.args") != null)
    args System.getProperty("exec.args").split()
}
